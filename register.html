<!DOCTYPE html>
<html>
    <head>
        <title>register</title>
        <link rel="stylesheet" type="text/css" href="style2.css">
    </head>
    <body>

        <div class="kotak_login">
                
            <p class="tulisan_login">REGISTRASI</p>

            <form>
                <label>USERNAME</label>
                <input type="text" name="USERNAME" class="form_login" placeholder="username atau email..">

                <label>PASSWORD</label>
                <input type="password" name="PASSWORD" class="form_login" placeholder="password"..>

                <label>EMAIL</label>
                <input type="text" name="EMAIL" class="form_login" placeholder="email"..>

                <label>NOMOR TELEPON</label>
                <input type="text" name="NOMOR TELEPON" class="form_login" placeholder="nomor telepon"..>

                <input type="submit" class="tombol_login" value="DAFTAR">

                <br/>
                <br/>
                <center>
                    <a class="link" href="formlogin.html" >LOGIN</a>
                </center>
            </form>
        </div>

    </body>
</html>
